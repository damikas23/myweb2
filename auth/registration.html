<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
    
    <!--Create a Form-->
    <div class="container">
        <div class="card">
            <h2>Registration</h2>

            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()"   class="btn btn-primary " id="save_btn">Submit</button>
                    <button type="reset" class="btn btn-warning" id="">Reset</button>
                </div>
                <p>Already have an account? <a href="./index.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
<script>
    function saveData(){
        let name, email, password;
        name=document.getElementById("name").value; 
        email=document.getElementById("email").value; 
        password=document.getElementById("password").value;

        var lowerCaseLetters = /[a-z]/g;
        var upperCaseLetters = /[A-Z]/g;
        var numbers = /[0-9]/g;

        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{
            return v.email==email
        })){
            alert("Email or username has already been used.Try a different one");
        } else if(name.length > 8) {
            alert('Username is too long');
            alert('Must be at least 10 characters long');
        } else if(password.length > 8) {
            alert('Max of 8');
        } else if(!password.match(numbers)) {
            alert('please add 1 number');
        } else if(!password.match(upperCaseLetters)) {
            alert('please add 1 uppercase letter');
        }
        else{
            user_records.push({
                "name":name,
                "email":email,
                "password":password
            })
            localStorage.setItem("users",JSON.stringify(user_records));
            window.location.href="mindex.html"
        }


    }
</script>
</html>
